<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra-Papel-Tesoura</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Pedra Papel Tesoura</h1>
        <p id="res" class="res"></p>
        <div class="placar">
            <div class="jogador">Jogador: 0</div>
            <div class="computador">Computador: 0</div>
        </div>
        <div class="botoes">
            <button id="pedra">Pedra</button>
            <button id="papel">Papel</button>
            <button id="tesoura">Tesoura</button>
        </div>
        <div class="botoes-2">
            <button id="jogar">Jogar</button>
            <button id="resetar">Resetar</button>
        </div>
        
    </div>
    <script src="script/script.js"></script>
</body>
</html>
